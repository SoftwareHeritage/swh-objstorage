[tox]
envlist=flake8,py3,mypy

[testenv]
deps =
  .[testing]
  pytest-cov
commands =
  pytest --cov={envsitepackagesdir}/swh/objstorage \
         {envsitepackagesdir}/swh/objstorage \
         --cov-branch {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
