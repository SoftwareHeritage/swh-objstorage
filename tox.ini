[tox]
envlist=flake8,py3,mypy

[testenv]
extras =
  testing
deps =
  pytest-cov
  dev: pdbpp
commands =
  pytest --cov={envsitepackagesdir}/swh/objstorage \
         {envsitepackagesdir}/swh/objstorage \
         --cov-branch {posargs}

[testenv:black]
skip_install = true
deps =
  black
commands =
  {envpython} -m black --check swh

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
extras =
  testing
deps =
  mypy
commands =
  mypy swh
